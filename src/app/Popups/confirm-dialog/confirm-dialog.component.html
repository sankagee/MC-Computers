<h2 mat-dialog-title>Confirm Products</h2>
<mat-dialog-content>
  <p>Have you added all products correctly?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNo()">No</button>
  <button mat-button color="primary" (click)="onYes()">Yes</button>
</mat-dialog-actions>
